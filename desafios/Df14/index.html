<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Humanas Exatas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        .exat, .hum{
            background-color: gray;
            color: white;
            text-align: left;
        }
        thead tr{
            background-color: gray;
            color: white;
        }
    </style>

</head>
<body>
    <h1>Tabela desafio 14</h1>

    <table>
        <thead>
            <tr>
               
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
                
            </tr>

            <tr>
                
                <th>Nota 1</th>
                <th>Nota 2</th>
                  
            </tr>  
           
            
        </thead>


        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>9</td>
                <td>10</td>
                <td>0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>9</td>
                <td>10</td>
                <td>0</td>
            </tr>


            <tr>
                <td>Biologia</td>
                <td>9</td>
                <td>10</td>
                <td>0</td>
            </tr>

            <tr class="exat">
                <th colspan="4">Media de Exatas</th>
                <td>0.0</td>
            </tr>


            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>

            <tr class="hum">
                <th colspan="4">Media de Humanas</th>
                <td>0.0</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
