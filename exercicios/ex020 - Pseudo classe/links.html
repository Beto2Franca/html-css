<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 	<link rel="shortcut icon" href="favicon-aquarela.ico" type="image/x-icon">
    <title>Links</title>
	<style>
		body{
			font-family: Arial, Helvetica, sans-serif;
		
		}
		
		ul{
			list-style: n;
			color: darkred;
		}
		a{
			color: red;
			text-decoration: none;
			font-weight: bold;
		}
		a:visited{
			color: darkred;
		}
		a:hover{
			text-decoration: underline;
			
			
		}
		a:active{
			color: yellow;
		
		}
		.especial{
			background-color: lightblue;
			
		}
		.especial::before{
			content: " ✁";
		}
		
		.especial::after{
			content: " ✁ ";
		}
		
	</style>
	
</head>
    
<body>

	<h1>Personalizando links</h1>
	<ul>
	
	<li><a href="https://www.lipsum.com">Depositorio GiHub</a></li>
	<li><a href="https://www.youtube.com" class="especial">Canal Youtube</a></li>
	<li><a href="https://aquarelaparatodos.com.br">Site de desenvolvimento</a></li>
	
	</ul>
</body>
    
    
</html>
