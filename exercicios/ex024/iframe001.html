<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>

        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    
    <p>Acessando o site do <a href="#" target="_blank">aquarela para todos</a> para aprender aquarela</p>

    <!-- Utilizando frame -->
    <!-- Tamanho padrão do Iframe 300x150 -->
    <!-- O Scrolling "NO" em alguns navegadores não funciona.
    A barra de rolagem vai aparecer do mesmo jeito -->

    <p>Acessando o site do 
        <iframe src="https://aquarelaparatodos.com.br/oficinadesenho" frameborder="0" height="500" scrolling="no">

            <a href="https://aquarelaparatodos.com.br/oficinadesenho">Aquarela para todos</a>

        </iframe>
        
        
        para aprender aquarela</p>


    <p>Aqui Está o repositório
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        
        
        do Guanabara</p>


        
   


</body>
</html>
